   <script>
       function makeClass () {
class Thermostat{
    constructor(temp)
    {
        this._temp = 5/9 *(temp - 32)
    }
    get temperature (){
        return this._temp
    }
    set temperature(updateTemp)
    {
this._temp =updateTemp
    }

}
return Thermostat
       }
       const Thermostat = makeClass()
       const thermos = new Thermostat(83)
       let temp = thermos.temperature
       thermos.temperature = 42
       temp = thermos.temperature
